<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Twin Temperature Monitor</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="header">
        <h1>Building Temperature Monitor</h1>
    </div>

    <div class="room-list">
        <h2>Room List <i class="fas fa-temperature-high"></i></h2>
        <ul>
            <li onclick="showTemperature('Room 101')">
                <i class="fas fa-door-open"></i> Room 101
            </li>
            <li onclick="showTemperature('Room 102')">
                <i class="fas fa-door-open"></i> Room 102
            </li>
            <li onclick="showTemperature('Room 103')">
                <i class="fas fa-door-open"></i> Room 103
            </li>
        </ul>
    </div>

    <div id="temperature-display" class="temperature-display">
        <h3>Temperature Data <i class="fas fa-thermometer-half"></i></h3>
        <p id="temperature-output">Select a room to see temperature data.</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
